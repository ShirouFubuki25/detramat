<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(60, 82, 85);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: rgb(231,195,58);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: rgb(60, 82, 85);
        }
        p {
            font-size: 1.2em;
            color: rgb(60, 82, 85);
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: rgb(60, 82, 85);
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Em Construção</h1>
        <p>Esse recurso ainda não foi implementado!</p>
        <a href="index.html" class="btn">Voltar à Página Inicial</a>
    </div>
</body>
</html>
